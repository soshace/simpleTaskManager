<div class="modal-header">
    <button type="button" class="close" ng-click="close()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">Add money</h3>
</div>

<div class="modal-body ">
    <form class="form-vertical">
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon" id="priceAddon">
                        $
                    </span>
                <input id="money" type="number" class="form-control" placeholder="Price"
                       aria-describedby="priceAddon" ng-model="money" min="1"/>
            </div>
        </div>
        <div class="form-group" ng-hide="error == null">
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                {{error}}
            </div>
        </div>
        <button type="button" class="btn btn-block btn-lg btn-success" ng-enter="addMoney()" ng-click="addMoney()">
            Add money
        </button>
    </form>
</div>
