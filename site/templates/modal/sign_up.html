<div class="modal-header">
    <button type="button" class="close" ng-click="close()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">Sign up</h3>
</div>

<div class="modal-body ">
    <form class="form-vertical">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" id="loginAddon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input id="username" type="text" class="form-control" placeholder="Username"
                       aria-describedby="loginAddon" ng-model="user.username"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon" id="passwordAddon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                <input id="password" type="password" class="form-control" placeholder="Password"
                       aria-describedby="passwordAddon" ng-model="user.password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="btn-group btn-group-justified" role="group">
                <label class="btn btn-default" ng-model="user.userType" btn-radio="{{USER_TYPES_CONST.CUSTOMER}}">Customer</label>
                <label class="btn btn-default" ng-model="user.userType" btn-radio="{{USER_TYPES_CONST.PERFORMER}}">Performer</label>
            </div>
        </div>
        <div class="form-group" ng-show="error != null">
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{error}}
            </div>
        </div>
        <button type="button" class="btn btn-block btn-lg btn-success" ng-enter="signUp()" ng-click="signUp()">Sign up</button>
    </form>
</div>
